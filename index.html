<!DOCTYPE html>
<html lang="en">
  <head>
    <meTa charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <title>INVENTARIS LAB FISIKA UMRI</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="head_bar">
      <h1 class="head_bar_title">INVENTARIS LAB FISIKA UMRI</h1>
    </header>
    <main>
      <section class="input_section">
        <h2>Input Data</h2>
        <form id="inputAlat">
          <div class="input">
            <label for="typeDropdown">Kategori</label>
            <select id="typeDropdown">
              <option value="fisikadasar">FISIKA DASAR</option>
              <option value="instrumentasi">INSTRUMENTASI</option>
              <option value="lingkungan">LINGKUNGAN</option>
              <option value="material">MATERIAL</option>
            </select>
          </div>
          <div class="input">
            <label for="inputNamaAlat">Nama Alat</label>
            <input id="inputNamaAlat" type="text" required>
          </div>
          <div class="input">
            <label for="inputTotal">Total</label>
            <input id="inputTotal" type="number" required>
          </div>
          <div class="input">
            <label for="inputBagus">Keadaan Baik</label>
            <input id="inputBagus" type="number" required>
          </div>
          <div class="input">
            <label for="inputRusak">Keadaan Rusak</label>
            <input id="inputRusak" type="number" required>
          </div>
          <button id="inputSubmit" type="submit">SUBMIT</button>
        </form>
      </section>

      <section class="search_section">
        <h2>Cari Alat</h2>
        <form id="searchAlat">
          <input id="searchNamaAlat" type="text">
          <button id="searchSubmit" type="submit">CARI</button>
        </form>
      </section>

      <section class="kotak_alat">
        <h2>FISIKA DASAR</h2>
        <div id="fisikadasar" class="list_alat"></div>
      </section>
      
      <section class="kotak_alat">
        <h2>INSTRUMENTASI</h2>
        <div id="instrumentasi" class="list_alat"></div>
      </section>

      <section class="kotak_alat">
        <h2>LINGKUNGAN</h2>
        <div id="lingkungan" class="list_alat"></div>
      </section>

      <section class="kotak_alat">
        <h2>MATERIAL</h2>
        <div id="material" class="list_alat"></div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
